<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Elefantinho</title>
</head>
<body>
    <img class="elefante" src="https://s.tmimgcdn.com/scr/800x500/372800/desenho-de-ilustrao-vetorial-de-desenho-animado-de-elefante_372854-original.jpg" alt="">
    <button id="btn-login">Login</button>
</body>
<script>

    let botao = document.getElementById('btn-login')
    botao.addEventListener('click', () => {
        botao.classList.add(anima-botao)
        setTimeout (() => {
            botao.classList.remove('anima-botao')
        }, 400);
    })
</script>
</html>
